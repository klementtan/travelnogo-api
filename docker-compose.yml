version: '3'
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    environment:
      RAILS_MAX_THREADS: 8
      REDIS_HOST: redis
    depends_on:
      - redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"